name: CD
run-name: "CD run by @${{ github.actor }}, event: ${{ github.event_name }}"
on:
    workflow_call:
    workflow_dispatch:
concurrency:
    group: cd ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: eu-west-2
            - name: Download Android APK
              uses: actions/download-artifact@v3
              with:
                  name: app-release.apk
            - name: Download iOS IPA
              uses: actions/download-artifact@v3
              with:
                  name: GreetingHexJavascriptReact.ipa
            
            - name: Run tests on AWS Device Farm
              uses: aws-actions/aws-devicefarm-mobile-device-testing@v1
              with:
                  projectArn: ${{ secrets.AWS_DEVICE_FARM_PROJECT_ARN }}
                  devicePoolArn: ${{ secrets.AWS_DEVICE_FARM_DEVICE_POOL_ARN }}
                  appFile: app-release.apk
                  testType: APPIUM_NODE
                  testPackage: tests/android-tests.zip
                  testSpec: tests/android-test-spec.yml
          
            - name: Run iOS tests on AWS Device Farm
              uses: aws-actions/aws-devicefarm-mobile-device-testing@v1
              with:
                  projectArn: ${{ secrets.AWS_DEVICE_FARM_PROJECT_ARN }}
                  devicePoolArn: ${{ secrets.AWS_DEVICE_FARM_DEVICE_POOL_IOS_ARN }}
                  appFile: GreetingHexJavascriptReact.ipa
                  testType: APPIUM_NODE
                  testPackage: tests/ios-tests.zip
                  testSpec: tests/ios-test-spec.yml